      echo "ğŸ“„ HELM-GUARD REPORT READY"
      echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
      echo ""
      echo "ğŸ”— View validation report:"
      echo "ğŸ‘‰ ${HELM_GUARD_UI_URL}/?reportUrl=${REPORT_URL}"
      echo ""
